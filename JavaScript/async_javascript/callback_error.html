<body>
    <script>

        //this is known as callback hell problem....
        function food(dish,order){
            setTimeout(()=>{
                console.log(dish);
                if(order){
                    order();
                }
            },1000)
        }

        food("pizza",()=>{
            food("burger",()=>{
                food("pattie",()=>{
                    food("Cold Drink",()=>{
                        food("veggie burger",()=>{
                            food("Meggie",()=>{
                                food("Momos")
                            })
                        })
                    })
                })
            })
        })
        //

        //to solve this problem promises introduced

// callback--->callback hell--->promises---->promises chain---->async await

    </script>
</body>
</html>
